<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>
    
    <div class="input-group">
      <input type="text" id="productoInput" placeholder="Ej: Manzanas">
      <button id="agregarBtn">Agregar</button>
    </div>
    
    <div class="actions">
      <button id="ordenarBtn">Ordenar A-Z</button>
      <button id="limpiarBtn">Eliminar Comprados</button>
    </div>
    
    <ul id="listaProductos"></ul>
    
    <div class="stats">
      <p>Total productos: <span id="totalProductos">0</span></p>
      <p>Comprados: <span id="totalComprados">0</span></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
